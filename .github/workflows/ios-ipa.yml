name: iOS IPA (Unsigned Artifact)

on:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Xcode version
        run: xcodebuild -version

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd ios/CodexMonitorMobile
          rm -rf CodexMonitorMobile.xcodeproj
          xcodegen generate
          /usr/libexec/PlistBuddy -c 'Print :objectVersion' CodexMonitorMobile.xcodeproj/project.pbxproj

      - name: Build iOS archive (no signing)
        run: |
          cd ios/CodexMonitorMobile
          xcodebuild \
            -project CodexMonitorMobile.xcodeproj \
            -scheme CodexMonitorMobile \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$PWD/build/CodexMonitorMobile.xcarchive" \
            CODE_SIGNING_ALLOWED=NO \
            archive
      - name: Package unsigned IPA (zip Payload/*.app)
        run: |
          cd ios/CodexMonitorMobile
          mkdir -p build/export/Payload
          cp -R "build/CodexMonitorMobile.xcarchive/Products/Applications/CodexMonitorMobile.app" "build/export/Payload/"
          (cd build/export && zip -qry "CodexMonitorMobile-unsigned.ipa" Payload)

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodexMonitorMobile-ipa
          path: ios/CodexMonitorMobile/build/export/*.ipa
          if-no-files-found: error
